	 crossorigin="anonymous">

	<script src="/js/bootstrap.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			// Make a request for the whmcs route using axios
			axios.get('/newusersvariables')
				.then(function (response) {
					// Get the client data from the response
					var data = response.data[0];

					// log all data thats returned
					console.log(data);

					// Load stepper after template
					myStepper = new Stepper(document.querySelector('#stepper-example'), {
						linear: false,
						animation: true
					});

					// Set text for the domain
					$("#txtDomain").text(userid + ".universitydomain.com");

					// Show the modal
					$('#newuser').modal('show');
				})
				.catch(function (error) {
					// handle error
					console.log(error);
				})
		});
	</script>

</head>

							</div>

										3

									<span class="bs-stepper-label">
										Third step
									</span>
								</a>
							</div>
						</div>

						<div class="bs-stepper-content">
							<div id="test-l-1" class="content">
								<p class="text-center">
									<p></p>
									The first time you use the service we have a few things to setup for you...

									<p></p>
									Your website domain will be:
									<p></p>

									<p></p>

									<p class="text-center">
										<b>
											<i id="txtDomain"></i>
										</b>
									</p>

									<p></p>
								</p>

									Next

							</div>

							<div id="test-l-2" class="content">
								<p class="text-center">
									sdfdf
									<p>
										<form>
											<div class="form-group">
												<label for="exampleFormControlInput1">Email address</label>
												<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">

													<option>5</option>
												</select>
											</div>
											<div class="form-group">
												<label for="exampleFormControlSelect2">Example multiple select</label>
												<select multiple class="form-control" id="exampleFormControlSelect2">
													<option>1</option>
													<option>2</option>
													<option>3</option>
													<option>4</option>
													<option>5</option>
												</select>
											</div>
											<div class="form-group">
												<label for="exampleFormControlTextarea1">Example textarea</label>
												<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

										</form>

						</div>
