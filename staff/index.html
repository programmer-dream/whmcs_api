    <script type="text/javascript">
        $(document).ready(function () {
            // Log into admin dashboard
            $('#adminaccount').click(function () {
                $(this).toggleClass('active'); adminaccount();
                $(this).prop('disabled', true);
                console.log($(this));
            });
            // Log into client whmcs account
            $('#whmcsaccount').click(function () {
                $(this).toggleClass('active'); whmcsaccount();
                $(this).prop('disabled', true);
                console.log($(this));
            });

            /* Make a request for the whmcs route using axios*/
            axios.get('/newusersvariables')
                .then(function (response) {
                    // Get the client data from the response
                    var data = response.data[0];

                    // log all data thats returned
                    console.log(data);

                })
                .catch(function (error) {
                    // handle error
                    console.log(error);
                })

            // Show the modal
            $('#newuser').modal('show');
        }); // end of doc ready


        /// adminaccount FUNCTION

        function adminaccount(data, res) {

            alert("Coming soon");

        }; // End of adminaccount function

        // whmcsaccount FUNCTION 
        //
        function whmcsaccount(data, res) {


            axios.get('/newusersvariables')
                .then(function (response) {
                    // Get the client data from the response
                    var data = response.data[0];

                    // log all data thats returned
                    console.log(data);


                    // Send a POST request
                    axios({
                        method: 'post',
                        url: '/stafflogin',
                        data: {
                            urlemail: response.data.urlemail,
                            whmcsurl: response.data.whmcsurl,
                            timestamp: response.data.timestamp,
                            hash: response.data.hash,
                            goto: response.data.goto
                        }

                    }).then(function (response) {
                        if (response.data === 'SUCCESS') {


                            //existing user, get the email back from the IDP and auto login to WHMCS
                            // Store the variables
                            // URL of the WHMCS installation

                            res.redirect(
                                response.data.whmcsurl +
                                "?email=" +
                                response.data.urlemail +
                                "&timestamp=" +
                                response.data.timestamp +
                                "&hash=" +
                                response.data.hash +
                                "&goto=" +
                                response.data.goto
                            );



                        }
                    });

                });



        }; // End of whmcsaccount function

    </script>
